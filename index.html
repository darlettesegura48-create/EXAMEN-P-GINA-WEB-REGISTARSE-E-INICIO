<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

 <link rel="icon" href="IMAGEN/LOGO.png" type="image/png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="Estilo.css">
</head>
<body>

  <div class="login-card">
    <h3 class="text-center mb-4">Iniciar Sesión</h3>

    <div class="mb-3">
      <label class="form-label">Correo electrónico</label>
      <input type="email" class="form-control" placeholder="tuemail@ejemplo.com">
    </div>

    <div class="mb-4">
      <label class="form-label">Contraseña</label>
      <input type="password" class="form-control" placeholder="********">
    </div>

    <button class="btn btn-gradient w-100 mb-3">Entrar</button>

    <p class="text-center">
      ¿No tienes cuenta?
      <a href="registrate.html">Regístrate</a>
    </p>
  </div>

</body>
</html>

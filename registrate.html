<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="icon" href="IMAGEN/LOGO.png" type="image/png">
  <link rel="stylesheet" href="Estilo.css">
</head>

<body>

  <div class="login-card">
    <h3 class="text-center mb-4">Crear Cuenta</h3>

    <div class="mb-3">
      <label class="form-label">Nombre completo</label>
      <input type="text" class="form-control" placeholder="Tu nombre completo">
    </div>

    <div class="mb-3">
      <label class="form-label">Correo electrónico</label>
      <input type="email" class="form-control" placeholder="tuemail@ejemplo.com">
    </div>

    <div class="mb-3">
      <label class="form-label">Contraseña</label>
      <input type="password" class="form-control" placeholder="Crea una contraseña">
    </div>

    <div class="mb-4">
      <label class="form-label">Confirmar contraseña</label>
      <input type="password" class="form-control" placeholder="Repite la contraseña">
    </div>

    <button class="btn btn-gradient w-100 mb-3">Registrarme</button>

    <p class="text-center">
      ¿Ya tienes cuenta?
      <a href="index.html">Iniciar Sesión</a>
    </p>
  </div>

</body>
</html>
